<!DOCTYPE html>
<html>
  <head>
    <title>Birthday Countdown</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Advent+Pro:wght@400;800&display=swap");

      /* Background gradient and particle style */
      body {
        font-family: "Advent Pro", sans-serif;
        background: linear-gradient(135deg, #00c6ff, #0072ff, #ff4081, #ffe853);
        background-size: 300% 300%;
        animation: gradientBG 8s ease infinite;
        margin: 0;
        overflow: hidden;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      #countdown-container {
        text-align: center;
        z-index: 10;
      }

      .countdown-title {
        font-size: 2.5rem;
        font-weight: 800;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      }

      .countdown-display {
        display: flex;
        gap: 10px;
        margin-top: 20px;
        justify-content: center;
      }

      .time-box {
        font-size: 1.2rem;
        padding: 10px;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 8px;
        text-align: center;
      }

      .time-value {
        font-size: 2.5rem;
        font-weight: 800;
        color: #ffed85;
      }

      .celebrate-message {
        display: none;
        font-size: 3rem;
        font-weight: 800;
        margin-top: 20px;
        color: #ff4081;
      }

      .cake-message {
        display: none;
        font-size: 1rem;
        color: #ffed85;
        margin-top: 10px;
      }

      /* Particle styles */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #ffed85;
        border-radius: 50%;
        opacity: 0.8;
        animation: float 5s ease-in-out infinite;
      }

      .particle:nth-child(even) {
        background-color: #ff4081;
      }

      .particle:nth-child(3n) {
        background-color: #00c6ff;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) translateX(0) scale(1);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(30px) scale(0.5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="countdown-container">
      <h1 class="countdown-title animate__animated animate__fadeInDown">
        Countdown to Gwen's next birthday ðŸŽ‰ðŸŽŠ
      </h1>
      <div id="countdown" class="countdown-display"></div>
      <div
        id="celebrate"
        class="celebrate-message animate__animated animate__zoomIn"
      >
        ðŸŽ‰ðŸŽˆ Happy Birthday, Gwen! ðŸŽˆðŸŽ‰
      </div>
      <div
        id="cake-message"
        class="cake-message animate__animated animate__fadeInUp"
      >
        I don wish you, E now remain my cake! ðŸŽ‚
      </div>
    </div>

    <!-- Particle Effects -->
    <div class="particles" id="particles">
      <!-- Particles will be generated dynamically here -->
    </div>

    <p
      class="text-center text-white position-absolute w-100"
      style="bottom: 10px"
    >
      Made with ðŸ¥³ by Coolbuoy
    </p>

    <script>
      function createParticles() {
        const particleContainer = document.getElementById("particles");
        for (let i = 0; i < 50; i++) {
          const particle = document.createElement("div");
          particle.classList.add("particle");
          particle.style.left = `${Math.random() * 100}vw`;
          particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
          particleContainer.appendChild(particle);
        }
      }

      function updateCountdown() {
        const endDate = new Date("2024-10-29T00:00:00Z").getTime();
        const now = new Date().getTime();
        const timeRemaining = endDate - now;

        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (timeRemaining % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = `
          <div class="time-box"><div class="time-value">${days}</div><div>Days</div></div>
          <div class="time-box"><div class="time-value">${hours}</div><div>Hours</div></div>
          <div class="time-box"><div class="time-value">${minutes}</div><div>Minutes</div></div>
          <div class="time-box"><div class="time-value">${seconds}</div><div>Seconds</div></div>
        `;

        if (timeRemaining <= 0) {
          document.getElementById("countdown").style.display = "none";
          document.getElementById("celebrate").style.display = "block";
          document.getElementById("cake-message").style.display = "block";
          document.getElementById("particles").style.display = "block";
        }
      }

      // Initialize particles and update countdown
      createParticles();
      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
